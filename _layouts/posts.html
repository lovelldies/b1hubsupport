---
layout: default
---
{% assign cat = page.category %}

<div id="content-container">
  {% include breadcrumbs.html %}
  <h1>{{ page.categorytitle }}</h1>
  <ul>
  {% for post in site.categories[cat] %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
